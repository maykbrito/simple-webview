<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlwaysOnTop</title>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/home.css"></link>

</head>
<body>
    <div id="container" class="d-flex justify-content-center row">
        <div class="d-flex justify-content-center row titleBox">
            <h1><span><i class="fas fa-rocket"></i></span> RocketBrowser</h1>
        </div>
        <div class="col-sm-8 col-md-8">
            <div class="input-group">
                <input id="inputURL" type="text" class="form-control" placeholder="Type your link" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id="btnSearch" class="btn btn-secondary" type="button"><i class="fas fa-search"></i></button>
                </div>
              </div>
        </div>

        <div class="d-flex justify-content-center row titleBox">
            <h4>Cmd+b or Ctrl+B to return</h4>
        </div>
    </div>

    <script src="controllers/home.js"></script>
</body>
</html>
